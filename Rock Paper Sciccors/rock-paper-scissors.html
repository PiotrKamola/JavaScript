<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
    <body>
      <p>Rock Paper Scissors</p>

      <button
        class="button_choose"
        onclick="
          move = 0;
          playGame(move);
        ";>
        <img src="./images/rock.jpg" 
          class="choosingImage"
          alt="rock"/>
      </button>

      <button
        class="button_choose"
        onclick="
          move = 1;
          playGame(move);
        ";>
        <img src="./images/paper.jpg" 
          class="choosingImage"
          alt="paper"/>
      </button>

      <button
        class="button_choose"
        onclick="
          move = 2;
          playGame(move);
        ";>
        <img src="./images/scissors.jpg" 
          class="choosingImage"
          alt="scissors"/>
      </button>

      <p id="moves" class="hiddenText">
        You picked: <img id = "myMove" class="smallerImage" >
        Computer picked: <img id = "computerMove" class="smallerImage">
      </p>
      <p id="whoWonText" class="hiddenText">
      </p>
      <p id="resetScoresText" class="hiddenText">
        Scores has been restarted.
      </p>
      <p id="scores"> Wins = 0 | Loses = 0 | Ties = 0 </p>
    
      <button
        onclick="
          stats.wins = 0;
          stats.loses = 0;
          stats.ties = 0;
          localStorage.removeItem('stats');
          moves();
          changeScores();
        ";>
        Restart scores
      </button>

      <script src="./scripts/script.js"></script>
    </body>
</html>
